machine:
  environment:
    S3: ijin
    CF: check_lambda_capacity.template
    REGION: ap-northeast-1
test:
  pre:
    - aws --version
  override:
    - aws --region $REGION cloudformation validate-template --template-body file://$CF
deployment:
  master:
    branch: master
    commands:
      - |
        aws --region $REGION cp $CF s3://$S3/aws/lambda/check_lambda_capacity/  --acl public-read

