machine:
  environment:
    S3: ijin
    CF: check_lambda_capacity.template
test:
  pre:
    - aws --version
  override:
    - aws cloudformation validate-template --template-body file://$CF
deployment:
  master:
    branch: master
    commands:
      - |
        aws --region ap-northeast-1 cp $CF s3://$S3/aws/lambda/check_lambda_capacity/  --acl public-read

